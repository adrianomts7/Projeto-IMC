<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Imc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <table>
            <tr>
                <th>Imc</th>
                <th>Classificação</th>
                <th>Obesidade <small>(grau)</small></th>
            </tr>
            <tr>
                <td>Menor que 18,5</td>
                <td>Magreza</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Normal</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Entre 25 e 29,9</td>
                <td>Sobrepeso</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Entre 30 e 39,9</td>
                <td>Obesidade</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Maior que 40</td>
                <td>Obesidade Grave</td>
                <td>3</td>
            </tr>
            
        </table>

        <h1>Calcule seu imc</h1>
        
        <form action="" method="get" id="form">

            <label for="altura">Altura:</label>
            <input type="text" name="altura" id="altura" autocomplete="off" required placeholder="Metros">

            <label for="peso">Peso:</label>
            <input type="text" name="peso" id="peso" autocomplete="off" required placeholder="Quilos">

            <input type="submit" value="Calcular">

        </form>

        <div id="res"></div>

    </section>
    
    

    <script src="script.js"></script>
</body>
</html>
